<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <label for="principal">Amount</label><br>
            <input type="number" id="principal" />

            <label for="rate">Rate</label><br>
            <div class="m-b-16">
                <input type="range" min="1" max="20" value="10.25" step="0.25" id="rate" onchange="updateRate()" />
                <div><span id="rate_val">10.25</span>%</div>
            </div>
            
            <label for="years">No. of years</label><br>
            <input type="number" list="yearlist" id="years" />
                <datalist id="yearlist">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>

            <div class="col-2">
                <button onclick="compute()">Compute interest</button>
                <button onclick="reset()" id="reset" class="hidden">Reset</button>
            </div>

            <h4 id="result-heading" class="hidden">Return on investment</h4>

            <span id="result" class="hidden">
                <!-- Calculation results -->
            </span>
        </div>

        <footer>
            <p>&#169; Paul Van Tuyl, <span class="year">2024</span></p>
        </footer>
    </body>
</html>
